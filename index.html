<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Load Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ee5566;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc4455;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .result h2 {
            margin: 0;
            color: #333;
        }

        .result p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HVAC Load Calculator</h1>
    <div class="form-group">
        <label for="climateRegion">Climate Region:</label>
        <select id="climateRegion">
            <option value="1">Region #1 - Dark Orange</option>
            <option value="2">Region #2 - Light Orange</option>
            <option value="3">Region #3 - Yellow</option>
            <option value="4">Region #4 - Light Green</option>
            <option value="5">Region #5 - Dark Green</option>
        </select>
    </div>
    <div class="form-group">
        <label for="squareFootage">Square Footage (SQFT):</label>
        <input type="number" id="squareFootage" value="1000">
    </div>
    <div class="form-group">
        <label for="ceilingHeight">Ceiling Height (FT):</label>
        <input type="number" id="ceilingHeight" value="8">
    </div>
    <div class="form-group">
        <label for="insulationGrade">Insulation Grade:</label>
        <select id="insulationGrade">
            <option value="5">Excellent</option>
            <option value="4">Better than average</option>
            <option value="3">Average</option>
            <option value="2">Worse than average</option>
            <option value="1">Bad</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sunExposure">Sun Exposure:</label>
        <select id="sunExposure">
            <option value="3">A large amount</option>
            <option value="2">A medium amount</option>
            <option value="1">Little or none</option>
        </select>
    </div>
    <div class="form-group">
        <label for="windows">Number of Windows:</label>
        <select id="windows">
            <option value="1">Standard Amount</option>
            <option value="2">Many (more than standard)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sealTightness">Seal Tightness:</label>
        <select id="sealTightness">
            <option value="3">Sealed tight and double-paned</option>
            <option value="2">Typical fit and seal</option>
            <option value="1">Not well-sealed and single-paned</option>
        </select>
    </div>
    <div class="form-group">
        <label for="closedRoom">Closed-in Room:</label>
        <select id="closedRoom">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="kitchen">Kitchen in House:</label>
        <select id="kitchen">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="occupants">Number of Occupants:</label>
        <input type="number" id="occupants" value="1">
    </div>
    <div class="form-group">
        <label for="extraHeat">Extra Device Heat Wattage (W):</label>
        <input type="number" id="extraHeat" value="0">
    </div>
    <button onclick="calculateLoad()">Calculate Load</button>

    <div class="result" id="result" style="display: none;">
        <h2>Calculation Results</h2>
        <p id="coolingLoad">Cooling Load: 0 BTU / 0 Tons</p>
        <p id="recommendedCapacity">Recommended Capacity: 0 - 0 BTU / 0 - 0 Tons</p>
    </div>
</div>

<script>
    function calculateLoad() {
        const climateRegion = parseInt(document.getElementById('climateRegion').value);
        const squareFootage = parseInt(document.getElementById('squareFootage').value);
        const ceilingHeight = parseInt(document.getElementById('ceilingHeight').value);
        const insulationGrade = parseInt(document.getElementById('insulationGrade').value);
        const sunExposure = parseInt(document.getElementById('sunExposure').value);
        const windows = parseInt(document.getElementById('windows').value);
        const sealTightness = parseInt(document.getElementById('sealTightness').value);
        const closedRoom = document.getElementById('closedRoom').value;
        const kitchen = document.getElementById('kitchen').value;
        const occupants = parseInt(document.getElementById('occupants').value);
        const extraHeat = parseInt(document.getElementById('extraHeat').value);

        fetch('https://hvacloadcalculator.onrender.com/calculate-load', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                climateRegion,
                squareFootage,
                ceilingHeight,
                insulationGrade,
                sunExposure,
                windows,
                sealTightness,
                closedRoom,
                kitchen,
                occupants,
                extraHeat
            }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('coolingLoad').textContent = `Cooling Load: ${data.coolingLoadBTU} BTU / ${data.coolingLoadTons} Tons`;
            document.getElementById('recommendedCapacity').textContent = `Recommended Capacity: ${data.recommendedCapacityBTU} / ${data.recommendedCapacityTons}`;
            document.getElementById('result').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
